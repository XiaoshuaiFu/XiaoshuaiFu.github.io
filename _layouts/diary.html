<h1>ðŸ—“ Diary Timeline</h1>

<style>
.timeline {
  position: relative;
  padding: 1rem 0;
  list-style: none;
}

.timeline::before {
  content: '';
  position: absolute;
  top: 0;
  bottom: 0;
  left: 10px;
  width: 4px;
  background: #ccc;
}

.timeline-item {
  position: relative;
  margin-left: 30px;
  margin-bottom: 1.5rem;
}

.timeline-item::before {
  content: '';
  position: absolute;
  left: -22px;
  top: 0.3rem;
  width: 12px;
  height: 12px;
  background: #fff;
  border: 3px solid #007acc;
  border-radius: 50%;
}

.timeline-item time {
  display: block;
  font-weight: bold;
  color: #555;
  margin-bottom: 0.2rem;
}

.timeline-item a {
  text-decoration: none;
  color: #007acc;
}
</style>

<ul class="timeline">
  {% assign diary_posts = site.posts | where_exp: "post", "post.categories contains 'diary'" | sort: "date" | reverse %}
  {% for post in diary_posts %}
    <li class="timeline-item">
      <time>{{ post.date | date: "%Y-%m-%d" }}</time>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
