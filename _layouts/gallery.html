<h1>ðŸ–¼ Gallery</h1>

<style>
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 1rem;
  margin-top: 1rem;
}

.gallery-grid img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  transition: transform 0.2s;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.gallery-grid img:hover {
  transform: scale(1.05);
}
</style>

<div class="gallery-grid">
  {% for img in site.static_files %}
    {% if img.path contains 'assets/img/gallery' and img.extname == '.jpg' or img.extname == '.png' %}
      <img src="{{ img.path | relative_url }}" alt="Gallery image">
    {% endif %}
  {% endfor %}
</div>
